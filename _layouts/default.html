<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/css/normalize.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/header-footer.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}{{ page.css }}">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/images/favicon.png">
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,700,300,200' rel='stylesheet' type='text/css'>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-40112459-1', 'joybox.io');
    ga('send', 'pageview');

  </script>
  <script type="text/javascript" src="{{ site.baseurl }}/scripts/jquery-2.0.3.min.js"></script>
  {% if page.script %}
    <script type="text/javascript" src="{{ site.baseurl }}{{page.script}}"></script>
  {% endif %}
</head>
<body>
  <header>
    <nav>
      <a title="JOYBOX" href="/"><img src="{{ site.baseurl }}/images/logo-header.png"></a>
      <ul>
        <li><a title="GET STARTED" href="{{ site.baseurl }}/get-started">GET STARTED</a></li>
        <li><a title="DOCUMENTATION" href="{{ site.baseurl }}/documentation">DOCUMENTATION</a></li>
        <li><a title="LEARN THIS" href="{{ site.baseurl }}/learn-this">LEARN THIS</a></li>
        <li><a title="HIGH SCORES" href="{{ site.baseurl }}/high-scores">HIGH SCORES</a></li>
        <li><a title="VERSION HISTORY" href="{{ site.baseurl }}/version-history">VERSION HISTORY</a></li>
        <li><a title="HELP" href="https://groups.google.com/forum/#!forum/joybox-wrapper">HELP</a></li>
      </ul>
    </nav>
  </header>

  {{ content }}

  <section id="buildings">
    <img src="{{ site.baseurl }}/images/buildings-footer.png">
  </section>
  <footer>
    <section id="container">
        <img src="{{ site.baseurl }}/images/star-footer.png">
        <p>Joybox is distributed under the terms of the MIT License<br>Design by: <a href="http://sandradelare.com/">Sandra de la Re</a></p>
    </section>
  </footer>
</body>
</html>
